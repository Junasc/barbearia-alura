<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/formulario.css">
    <link rel="stylesheet" href="styles/header-footer.css">
    <title>Formulário</title>
</head>
<body>
</head>
<body>
    <header>
        <h1>
            <img src="midias/logo.png" alt="logo">
        </h1>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="formulario.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" >
            <fieldset id="form-pessoal">
                <label for="nome-sobrenome">Nome e sobrenome:</label>
                <input type="text" class="input-padrao" required>

                <label for="email">Email:</label>
                <input type="email" class="input-padrao" required placeholder="seuemail@gmail.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" class="input-padrao" placeholder="(xx) 9xxxx-xxxx">

                <label for="mensagem">Mensagem:</label>
                <textarea name="" id="" cols="30" rows="10"> </textarea>
            </fieldset >
    
            <fieldset id="preferencias">
                <legend>Como prefere o nosso Contato?</legend>
                <label for="radio-email">
                    <input type="radio" id="radio-email" name="contato" value="email"> Email
                </label>
                <label for="radio-tel"> 
                    <input type="radio" id="radio-tel" name="contato" value="telefone"> Telefone
                </label>
                <label for="radio-whats">
                    <input type="radio" id="radio-whats" name="contato" value="whatsapp"> WhatsApp
                </label>
    
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option value="manhã">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
    
                <label for=""> <input type="checkbox"> Gostaria de receber nossas novidades por email?
                </label>

                <input id="botao-enviar" type="submit" value="Enviar formulário">
            </fieldset>
        </form>
    </main>

    <footer>
        <img src="midias/logo-branco.png">
        <p class="copyright"> copy; Copyright Barbearia Alura - 2022</p>
</footer>
</body>
</html>
